name: Code Quality Check

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  lint-and-format-check:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Match your development environment

      - name: Install Dependencies
        # This will install ESLint, Prettier, and all other packages needed.
        run: npm ci

      - name: Run Prettier and ESLint Checks
        # This runs the combined script defined in package.json
        run: npm run ci:check
